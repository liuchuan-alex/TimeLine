language: objective-c
os: osx
osx_image: xcode10.1
podfile: Vting
env:
  global:
    - secure: 
    # Deleted in favor of Dashboard settings > FASTLANE_PASSWORD
    # - secure: 
before_install:
  - openssl aes-256-cbc -K $encrypted_10a6bae72428_key -iv $encrypted_10a6bae72428_iv
    -in ./.travis/ssh/id_rsa_vting_secret_key.enc -out ./.travis/ssh/id_rsa_vting_secret_key
    -d
install:
  - cd Vting && bundle install && cd ..
script:
  - # eval "$(ssh-agent -s)"
  - # chmod 600 .travis/ssh/id_rsa_vting_secret_key
  - # ssh-add .travis/ssh/id_rsa_vting_secret_key
  - cd Vting
  - bundle update fastlane
  - fastlane lane_testflight
branches:
  only:
    - deploy
